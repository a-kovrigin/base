name: Base
type: theme
description: 'Base Drupal 9 Theme'
package: custom
core_version_requirement: ^9
base theme: stable9

libraries:
  - base/global-styling
  - core/jquery
  - core/drupal

regions:
  header: Header
  top_content: Top content
  content: Page content
  sidebar: Sidebar
  bottom_content: Bottom content
  footer: Footer
  modals: Modals

libraries-extend:
  base_module/swiper:
    - base/swiper-overrides

libraries-override:
